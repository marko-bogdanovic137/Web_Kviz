<div class="quiz-list-container">
  <div class="header-section">
    <h1>Dostupni Kvizovi</h1>
    <p>Odaberite kviz i testirajte svoje znanje</p>
  </div>

  <!-- Filteri -->
  <div class="filters-section">
    <div class="search-box">
      <input
  type="text"
  [(ngModel)]="searchTerm"
  (ngModelChange)="onSearchChange($event)"
  placeholder="Pretraži kvizove..."
  class="search-input">

<select [(ngModel)]="selectedCategory" (ngModelChange)="onFilterChange()" class="filter-select">
  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
</select>

<select [(ngModel)]="selectedDifficulty" (ngModelChange)="onFilterChange()" class="filter-select">
  <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{ difficulty }}</option>
</select>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="loading">Učitavanje kvizova...</div>

  <!-- Lista kvizova -->
  <div *ngIf="!isLoading" class="quizzes-grid">
    <div *ngFor="let quiz of filteredQuizzes" class="quiz-card" [routerLink]="['/quiz', quiz.id]">
      <div class="quiz-header">
        <h3>{{ quiz.title }}</h3>
        <span class="difficulty-badge" [class]="quiz.difficulty?.toLowerCase()">
          {{ quiz.difficulty }}
        </span>
      </div>
      
      <p class="quiz-description">{{ quiz.description }}</p>
      
      <div class="quiz-meta">
        <span class="meta-item">📊 {{ quiz.questionCount }} pitanja</span>
        <span class="meta-item">⏱️ {{ quiz.timeLimit }} min</span>
        <span class="meta-item">📁 {{ quiz.categoryName }}</span>
      </div>

      <button class="start-btn">Započni Kviz</button>
    </div>
  </div>

  <!-- Nema rezultata -->
  <div *ngIf="!isLoading && filteredQuizzes.length === 0" class="no-results">
    <h3>Nema pronađenih kvizova</h3>
    <p>Pokušajte da promenite filtere</p>
  </div>
</div>
