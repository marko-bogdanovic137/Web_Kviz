<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>KvizHub</h1>
      <div class="user-info">
        <span>Zdravo, {{ currentUser?.username }}!</span>
        <button routerLink="/admin" class="btn-admin">Admin Panel</button>
        <button (click)="logout()" class="btn-logout">Odjavi se</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="welcome-section">
      <h2>Dobrodošli u KvizHub!</h2>
      <p>Testirajte svoje znanje sa našim kvizovima</p>
    </div>

    <div class="actions-grid">
      <div class="action-card" routerLink="/quizzes">
        <div class="card-icon">📚</div>
        <h3>Kvizovi</h3>
        <p>Pogledajte sve dostupne kvizove</p>
      </div>

      <div class="action-card" routerLink="/leaderboard">
        <div class="card-icon">🏆</div>
        <h3>Rang Lista</h3>
        <p>Pogledajte najbolje igrače</p>
      </div>

      <div class="action-card" routerLink="/profile">
        <div class="card-icon">👤</div>
        <h3>Moj Profil</h3>
        <p>Pregledajte svoje rezultate</p>
      </div>
    </div>
  </main>
</div>
